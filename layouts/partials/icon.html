{{/* https://bitbanged.com/posts/how-to-use-inline-svgs-with-hugo/ */}}

{{ $svg := . }}
{{ $class := print $svg "-icon" }}
{{ $match := "<svg (.*)?>(.*)</svg>" }}

{{ $replaceWith := printf `<svg class="text-icon" ${1}>${2}</svg>` }}
{{ return (replaceRE $match $replaceWith (printf "/static/%s.svg" $svg | readFile) | safeHTML) }}
